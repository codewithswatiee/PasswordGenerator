<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet">
    <link href="padlock (1).png" rel="icon" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Generate a Password!</h1>
            <div class="display-container">
                <input readonly placeholder="password" class="display" data-passwordDisplay>
                    <button data-copy>
                        <span class="tooltip" data-copyMsg></span>
                        <img src="copy.png" alt="copy Button" height="23" width="23">

                    </button>
            </div>

            <div class="input-container">
                <div class="length-container">
                    <p>Password Length ~</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="1" max="20" class="slider" data-lengthSlider>
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Number</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    <div>
    <script src="script.js"></script>
</body>
</html>
